<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>daftar siswa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1>Daftar Siswa</h1>

  <ul id="daftar-siswa"></ul>
  <ul id="daftar-siswa" class="list-group"></ul>

  <a class="mt-1" href="index.html">Form Tambah Siswa</a>

  <script type="module">
    import { ambilDataSiswa } from "./main.js";
    import { ambilDataSiswa, hapusSiswa } from "./main.js"

    $(document).ready(async function() {
      let elemenNamaSiswa = $('#daftar-siswa');
      let daftarSiswa = await ambilDataSiswa();

      daftarSiswa.forEach((data) => {
        elemenNamaSiswa.append(
          '<li class="list-group-item d-flex justify-content-between">' +
          '<label>' +
          data.nama +
          '</label>' +
          '<div>' +
          ' <button class="btn btn-danger tombol-hapus" data="' + 
            data.id +
            '">Hapus</button>' +
          '</div>' +
          '</li>'
        );
      });
      $('.tombol-hapus').click(async function() {
        await hapusSiswa($(this).attr('data'));
        location.reload();
      }) 
    });
</script>
</body>

</html>
